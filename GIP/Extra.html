<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName1">Voornaam</label>
      <input type="text" class="form-control" id="inputName1" placeholder="Voornaam">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Achternaam</label>
      <input type="text" class="form-control" id="inputName2" placeholder="Achternaam">
    </div>
  </div>
    <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAdres">Straatnaam</label>
    <input type="text" class="form-control" id="inputAdres" placeholder="Straat ">
  </div> 
  <div class="form-group col-md-6">
    <label for="inputAdres2">Huisnummer</label>
    <input type="text" class="form-control" id="inputAdres2" placeholder="Huisnummer ">
  </div>
  </div>
  <div class="form-group">
    <label for="inputemail">E-mail </label>
    <input type="email" class="form-control" id="inputemail" placeholder="E-mail">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Stad</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Stad">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincie</label>
      <select id="inputState" class="form-control">
        <option selected>Provincie</option>
        <option >West-Vlaanderen</option>
        <option>Oost-Vlaanderen</option>
        <option>Antwerpen</option>
        <option>Vlaams-Brabant</option>
        <option>Waals-Brabant</option>
        <option>Limburg</option>
        <option>Luxemburg</option>
        <option>Luik</option>
        <option>Namen</option>
        <option>Henegouwen</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputPostcode">Postcode</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Postcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
       Zorg er voor dat alle velden ingevuld zijn.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Klaar</button>
</form>
